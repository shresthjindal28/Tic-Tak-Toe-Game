<!DOCTYPE html>

    <link rel="icon" href="download.jpeg" type="image/x-icon">
    <title>Tic-tac-toe Game</title>

</head>
<body>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>

                <button class="newGame">New Game</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
